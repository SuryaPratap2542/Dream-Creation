{% extends 'app/base.html' %}
{% load static %}

{% block title %}Seller Login{% endblock title %}

{% block main-content %}
  <div class="container mt-5">
    <h2 class="text-center">Seller Login</h2>
    <form method="post" class="mt-4" action="{% url 'seller_login' %}">
        {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="seller_type" class="form-label">Seller Type</label>
        <select class="form-select" id="seller_type" name="seller_type" required>
          <option value="individual">Individual</option>
          <option value="business">Business</option>
        </select>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="confirm_seller" name="confirm_seller" required>
        <label class="form-check-label" for="confirm_seller">I confirm that I am a registered seller.</label>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
{% endblock main-content %}
